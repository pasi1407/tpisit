<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <!-- Navbar content here -->
  </nav>

  <article id="counterArticle">
    <!-- Contatore e tabelline verranno aggiunti qui tramite JavaScript -->
  </article>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // Funzione per creare il contatore e le tabelline
  function createCounterAndTables() {
    let counter = 1;
    const counterInterval = setInterval(function() {
      if (counter <= 5) {
        // Aggiorna il contenuto dell'articolo con il valore del contatore
        document.getElementById('counterArticle').innerHTML = `<p>Contatore: ${counter}</p>`;

        // Incrementa il contatore
        counter++;
      } else {
        // Quando il contatore raggiunge 5, stampa tutte le tabelline
        clearInterval(counterInterval);

        // Creazione delle tabelline
        let tablesContent = '<div class="row">';
        for (let i = 1; i <= 10; i++) {
          tablesContent += `<div class="col">${createMultiplicationTable(i)}</div>`;
        }
        tablesContent += '</div>';

        // Aggiungi le tabelline all'articolo
        document.getElementById('counterArticle').innerHTML += tablesContent;
      }
    }, 1000); // Intervallo di 1000 ms (1 secondo)
  }

  // Funzione per creare una tabellina di moltiplicazione
  function createMultiplicationTable(number) {
    let tableContent = `<p>Tabellina del ${number}:</p><ul>`;
    for (let i = 1; i <= 10; i++) {
      tableContent += `<li>${number} * ${i} = ${number * i}</li>`;
    }
    tableContent += '</ul>';
    return tableContent;
  }

  // Chiamata alla funzione per avviare il processo
  createCounterAndTables();
});
</script>

</body>
</html>
