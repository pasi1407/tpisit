<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script>
    let count = 1;
    let interval = setInterval(function() {
      if (count <= 5) {
        console.log(count);
        count++;
      } else {
        clearInterval(interval);
        for (let i = 1; i <= 10; i++) {
          console.log(i);
        }
      }
    }, 1000);
  </script>

  <script src="script.js"></script>

  
</body>

</html>
