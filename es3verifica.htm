<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolatore Area Cerchio</title>
  <style>
    button {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #square {
      width: 20px;
      height: 20px;
      background-color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <label for="radius">Inserisci il raggio del cerchio:</label>
  <input type="number" id="radius">
  <button onclick="calculateArea()">Calcola Area</button>
  <p id="result"></p>
  <div id="square"></div>

  <script>
    function calculateArea() {
      var radius = document.getElementById("radius").value;
      var area = Math.PI * radius * radius;
      document.getElementById("result").innerText = "L'area del cerchio è: " + area.toFixed(2);

      var squareCount = area.toFixed(0); // Arrotonda l'area all'intero più vicino
      var squareDiv = document.getElementById("square");
      squareDiv.style.display = "block"; // Mostra il quadrato

      // Stampa il quadrato A volte
      for (var i = 0; i < squareCount; i++) {
        var newSquare = document.createElement("div");
        newSquare.style.width = "20px";
        newSquare.style.height = "20px";
        newSquare.style.backgroundColor = "red";
        newSquare.style.marginTop = "5px";
        squareDiv.appendChild(newSquare);
      }
    }
  </script>
</body>
</html>
